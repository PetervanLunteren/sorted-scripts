# count number of JPG's recursively (from working directory)
python -c "import os; from tqdm import tqdm; dir_path = '.'; jpg_count = sum([len(files) for _, _, files in tqdm(os.walk(dir_path)) if any(file.lower().endswith('.jpg') for file in files)]); print(jpg_count)"

